<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" sizes="180x180" href="{{ .Site.BaseURL }}/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ .Site.BaseURL }}/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ .Site.BaseURL }}/favicon-16x16.png">
        <link rel="manifest" href="{{ .Site.BaseURL }}/site.webmanifest">

        <title>Command Line Interface Guidelines (日本語訳)</title>
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Command Line Interface Guidelines" />
        <meta property="og:title"  content="Command Line Interface Guidelines" />

        <meta name="description"         content="An open-source guide to help you write better command-line programs, taking traditional UNIX principles and updating them for the modern day." />
        <meta name="twitter:description" content="An open-source guide to help you write better command-line programs, taking traditional UNIX principles and updating them for the modern day." />
        <meta property="og:description"  content="An open-source guide to help you write better command-line programs, taking traditional UNIX principles and updating them for the modern day." />

        <meta name="twitter:image" content="{{ .Site.BaseURL }}/CLIG-social-card.jpg" />
        <meta property="og:image"  content="{{ .Site.BaseURL }}/CLIG-social-card.jpg" />

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Zen+Antique+Soft&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=BIZ+UDPGothic:wght@400;700&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=BIZ+UDPMincho:wght@700&display=swap');
        </style>

        {{ $css_main := resources.Get "css/main.css" }}
        <link rel="stylesheet" media="screen" href="{{ $css_main.Permalink }}">
        {{ $css_print := resources.Get "css/print.css" }}
        <link rel="stylesheet" media="print" href="{{ $css_print.Permalink }}">
    </head>
    <body>
        {{- block "main" . }}{{- end }}
        {{ $js := resources.Get "js/main.js" }}
        <script src="{{ $js.Permalink }}"></script>
    </body>
</html>
